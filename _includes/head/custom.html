<!-- Footer CSS: fixed short height and no top border -->
<style>
  :root {
    --footer-height: 28px; /* adjust until it matches your annotation exactly */
  }

  footer.page__footer {
    background-color: #f2f2f2 !important;
    height: var(--footer-height) !important;
    min-height: var(--footer-height) !important;
    padding: 0 !important;
    margin: 0 !important;
    overflow: hidden !important;
    border-top: none !important;   /* remove faint line */
    box-shadow: none !important;
    outline: none !important;
  }

  footer.page__footer .wrapper {
    height: 100% !important;
    display: flex !important;
    align-items: center !important;
    justify-content: center !important;
    padding: 0 !important;
    margin: 0 !important;
  }

  footer.page__footer * {
    margin: 0 !important;
    padding: 0 !important;
  }

  footer.page__footer .page__footer-copyright {
    font-size: 0.75rem !important; /* same small size as before */
    line-height: 1 !important;
    white-space: nowrap !important; /* single line to keep height exact */
  }

  /* On small screens, allow wrapping so text isnâ€™t clipped */
  @media (max-width: 520px) {
    footer.page__footer {
      height: auto !important;
      min-height: 0 !important;
      padding: 0.4rem 0 !important;
    }
    footer.page__footer .page__footer-copyright {
      white-space: normal !important;
      text-align: center;
    }
  }
</style>
