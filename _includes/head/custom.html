<!-- Footer CSS: force a specific (short) gray-bar height -->
<style>
  /* Change this ONE value to fine-tune the exact gray bar height */
  :root { --footer-height: 28px; }  /* try 26â€“32px if you need tiny tweaks */

  /* Make the footer exactly --footer-height tall and centered */
  footer.page__footer {
    background-color: #f2f2f2 !important;
    border-top: none !important;      /* kill the faint line */
    box-shadow: none !important;
    outline: none !important;

    height: var(--footer-height) !important;
    min-height: var(--footer-height) !important;
    padding: 0 !important;
    margin: 0 !important;
    overflow: hidden !important;      /* prevent extra lines from increasing height */
  }

  footer.page__footer .wrapper {
    height: 100% !important;
    display: flex !important;
    align-items: center !important;   /* vertical centering */
    justify-content: center !important; /* horizontal centering */
    padding: 0 !important;
    margin: 0 !important;
  }

  /* Keep everything inside from adding stray height */
  footer.page__footer * {
    margin: 0 !important;
    padding: 0 !important;
  }

  /* Small, single-line copyright text */
  footer.page__footer .page__footer-copyright {
    font-size: 0.7rem !important;     /* keep it small */
    line-height: 1 !important;
    white-space: nowrap !important;   /* force one line so height stays exact */
  }

  /* On very narrow screens, allow wrap and auto height to avoid clipping */
  @media (max-width: 520px) {
    footer.page__footer { height: auto !important; min-height: 0 !important; padding: 0.4rem 0 !important; }
    footer.page__footer .page__footer-copyright { white-space: normal !important; text-align: center; }
  }
</style>
