<!-- Footer CSS overrides -->
<style>
  /* half-height footer (shrink vertical padding) */
  footer.page__footer {
    background-color: #f2f2f2 !important;
    padding-top: 0.4rem !important;
    padding-bottom: 0.4rem !important;
    margin-top: 0 !important;
    min-height: 0 !important;

    /* REMOVE the faint line */
    border-top: none !important;
    box-shadow: none !important;      /* just in case the theme used shadows */
    outline: none !important;
  }

  /* remove any extra interior spacing */
  footer.page__footer .wrapper {
    padding-top: 0 !important;
    padding-bottom: 0 !important;
    margin-top: 0 !important;
    margin-bottom: 0 !important;
    min-height: 0 !important;
  }

  /* collapse margins on all children so nothing adds height/lines */
  footer.page__footer * {
    margin-top: 0 !important;
    margin-bottom: 0 !important;
  }

  /* small copyright text (match your previous size) */
  footer.page__footer .page__footer-copyright {
    line-height: 0.6 !important;
    font-size: 0.7rem !important;
  }

  /* mobile: tiny bit more breathing room */
  @media (max-width: 480px) {
    footer.page__footer { padding-top: 0.4rem !important; padding-bottom: 0.4rem !important; }
  }
</style>
