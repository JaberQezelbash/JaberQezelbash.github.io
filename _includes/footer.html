<footer class="page__footer" role="contentinfo"
        style="
          /* background + exact height */
          background:#f2f2f2;
          height:28px;               /* << adjust to taste (26â€“32px) */
          min-height:28px;
          padding:0; margin: -1px 0 0 0;  /* -1px hides any seam line above */
          overflow:hidden;

          /* kill any line coming from the footer itself */
          border-top:none; box-shadow:none; outline:none;
        ">
  <div class="wrapper"
       style="
         height:100%;
         display:flex; align-items:center; justify-content:center;
         padding:0; margin:0;
       ">
    <div class="page__footer-copyright"
         style="
           margin:0; padding:0;
           font-size:0.75rem; line-height:1;
           white-space:nowrap;               /* single line => fixed height */
         ">
      &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}.
      Powered by <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a> &amp;
      <a href="https://github.com/academicpages/academicpages.github.io" rel="nofollow">AcademicPages</a>.
    </div>
  </div>
</footer>

<!-- Final overrides (loaded AFTER the footer so they always win) -->
<style>
  /* If the theme draws hairlines with pseudo-elements, kill them */
  footer.page__footer::before,
  footer.page__footer::after { display:none !important; border:0 !important; box-shadow:none !important; }

  /* If the element ABOVE the footer has a bottom border, hide the seam by overlapping 1px */
  main, .page, .page__inner, .page__content { border-bottom:none !important; }
  
  /* Mobile: allow wrapping so nothing gets clipped */
  @media (max-width:520px){
    footer.page__footer{
      height:auto !important; min-height:0 !important; padding:0.4rem 0 !important; margin-top:0 !important;
    }
    footer.page__footer .page__footer-copyright{
      white-space:normal !important; text-align:center;
    }
  }
</style>
